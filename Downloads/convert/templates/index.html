<!DOCTYPE html>
<html>
<head>
    <title>YouTube Audio Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px 15px;
            border: 1.5px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #27ae60;
            outline: none;
        }
        button {
            background-color: #27ae60;
            color: white;
            font-size: 18px;
            padding: 12px 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e8449;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        .flash-messages {
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>YouTube Audio Converter</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/">
        <input type="text" name="url" placeholder="Paste YouTube video or playlist URL" required>
        <br>
        <button type="submit">Fetch Songs</button>
    </form>
</body>
</html>
