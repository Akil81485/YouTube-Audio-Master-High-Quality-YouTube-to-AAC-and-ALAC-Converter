<!DOCTYPE html>
<html>
<head>
    <title>Download Completed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding-left: 0;
            max-width: 600px;
            width: 100%;
        }
        li {
            background: white;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 6px;
            box-shadow: 0 3px 7px rgba(0,0,0,0.1);
            font-size: 16px;
            word-wrap: break-word;
        }
        a {
            text-decoration: none;
            color: #27ae60;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        a.back {
            margin-top: 30px;
            display: inline-block;
            background-color: #2980b9;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        a.back:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>
    <h1>Download Completed</h1>

    {% if files %}
        <p>The following files were downloaded successfully:</p>
        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('files', filename=file) }}" target="_blank" rel="noopener">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files were downloaded.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="back">Back to Home</a>
</body>
</html>
